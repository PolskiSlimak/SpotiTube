<header class="flex items-center py-4 px-6 bg-white border-b-4 border-indigo-600">
  <div class="flex items-center">
      <div class="relative mx-4 lg:mx-0">
          <form>
            <div class="flex items-center">
              <label *ngIf="isSearchYoutube == false">
                <input type='text' placeholder="Search - spotify" class="input-element focus:border-green-500"
                (keyup.enter)="onSearchForPhrase()" [(ngModel)]="phraseValue" name="phraseValue" autocomplete="off">
              </label>
              <label *ngIf="isSearchYoutube == true">
                <input type='text' placeholder="Search - youtube" class="input-element focus:border-red-500"
                (keyup.enter)="onSearchForPhraseYoutube()" [(ngModel)]="phraseValue" name="phraseValue" autocomplete="off">
              </label>
              <ng-template [ngIf]="isSearchYoutube !== true" [ngIfElse]="elseBlockSearch">
                <svg width="24" class="ml-1" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" (click)="onSwitchSearch()">
                  <path d="M19.098 10.638c-3.868-2.297-10.248-2.508-13.941-1.387-.593.18-1.22-.155-1.399-.748-.18-.593.154-1.22.748-1.4 4.239-1.287 11.285-1.038 15.738 1.605.533.317.708 1.005.392 1.538-.316.533-1.005.709-1.538.392zm-.126 3.403c-.272.44-.847.578-1.287.308-3.225-1.982-8.142-2.557-11.958-1.399-.494.15-1.017-.129-1.167-.623-.149-.495.13-1.016.624-1.167 4.358-1.322 9.776-.682 13.48 1.595.44.27.578.847.308 1.286zm-1.469 3.267c-.215.354-.676.465-1.028.249-2.818-1.722-6.365-2.111-10.542-1.157-.402.092-.803-.16-.895-.562-.092-.403.159-.804.562-.896 4.571-1.045 8.492-.595 11.655 1.338.353.215.464.676.248 1.028zm-5.503-17.308c-6.627 0-12 5.373-12 12 0 6.628 5.373 12 12 12 6.628 0 12-5.372 12-12 0-6.627-5.372-12-12-12z"/>
                </svg>
              </ng-template>
              <ng-template #elseBlockSearch>
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1" width="24" height="24" viewBox="0 0 24 24" fill="black" (click)="onSwitchSearch()">
                  <path d="M10 9.333l5.333 2.662-5.333 2.672v-5.334zm14-4.333v14c0 2.761-2.238 5-5 5h-14c-2.761 0-5-2.239-5-5v-14c0-2.761 2.239-5 5-5h14c2.762 0 5 2.239 5 5zm-4 7c-.02-4.123-.323-5.7-2.923-5.877-2.403-.164-7.754-.163-10.153 0-2.598.177-2.904 1.747-2.924 5.877.02 4.123.323 5.7 2.923 5.877 2.399.163 7.75.164 10.153 0 2.598-.177 2.904-1.747 2.924-5.877z"/>
                </svg>
              </ng-template>
            </div>
          </form>
      </div>
  </div>
  <button (click)="onShowProfile()" class="ml-auto h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
      <img class="h-full w-full object-cover" src={{pictureUrl}} alt="Avatar">
  </button>
  <ng-template *ngIf="onGetShowProfile() === false; else elseBlock1">
    <div class="fixed inset-0 h-full w-full z-10"></div>
  </ng-template>
  <ng-template #elseBlock1>
    <div class="absolute right-0 mt-28 w-48 bg-white rounded-md overflow-hidden shadow-xl">
      <a class="text-block-element" (click)="onLogout()">Logout from all</a>
      <ng-template [ngIf]="isLoggedToYoutube === false">
        <a class="text-block-element" (click)="onLoginToYoutube()">Login to youtube</a>
      </ng-template>
      <ng-template [ngIf]="isLoggedToYoutube === true">
        <a class="text-block-element" (click)="onLogoutFromYoutube()">Logout from youtube</a>
      </ng-template>
    </div>
  </ng-template>
</header>
