<header class="flex items-center py-4 px-6 bg-white border-b-4 border-indigo-600">
  <div class="menu">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="black" (click)="onToggleMenu()">
      <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
    </svg>
  </div>
  <div class="flex items-center">
      <div class="relative mx-4 lg:mx-0">
          <form>
            <div class="flex items-center">
              <label>
                <input type='text' placeholder="Szukaj utworów" class="input-element focus:border-yellow-500"
                (keyup.enter)="onSearchForPhrase()" [(ngModel)]="phraseValue" name="phraseValue" autocomplete="off">
              </label>
            </div>
          </form>
      </div>
  </div>
  <button (click)="onShowProfile()" class="ml-auto h-8 w-8 rounded-full overflow-hidden shadow focus:outline-none">
      <img class="h-full w-full object-cover" src={{pictureUrl}} alt="Avatar">
  </button>
  <ng-template *ngIf="onGetShowProfile() === false; else elseBlock1">
    <div class="fixed inset-0 h-full w-full z-10"></div>
  </ng-template>
  <ng-template #elseBlock1>
    <div class="absolute right-0 mt-28 w-34 bg-white rounded-md overflow-hidden shadow-xl z-10">
      <a class="text-block-element" (click)="onLogout()">Wyloguj ze wszystkich seriwsów</a>
      <ng-template [ngIf]="isLoggedToYoutube === false">
        <a class="text-block-element" (click)="onLoginToYoutube()">Zaloguj do Youtube</a>
      </ng-template>
      <ng-template [ngIf]="isLoggedToYoutube === true">
        <a class="text-block-element" (click)="onLogoutFromYoutube()">Wyloguj z Youtube</a>
      </ng-template>
    </div>
  </ng-template>
</header>
