<ng-select
  [items]="this.tracksInfo"
  bindLabel="playlistName"
  placeholder="Select playlists"
  [multiple]="true"
  [minTermLength]="2"
  [closeOnSelect]="false"
  typeToSearchText="Please enter 2 or more characters"
  [(ngModel)]="selectedTracksInfo"
  (remove)="onRemove($event)"
  (add)="onAdd($event)"
  (clear)="onClear()">
  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <div class="ng-value" *ngFor="let item of items | slice:0:2">
        <span class="ng-value-label">{{$any(item).playlistName}}</span>
        <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
    </div>
    <div class="ng-value" *ngIf="items.length > 2">
        <span class="ng-value-label">{{items.length - 2}} more...</span>
    </div>
  </ng-template>
  <ng-template ng-option-tmp let-item="item">
    <ng-template [ngIf]="this.detailsService.isSpotifyPlaylist(item) === true" [ngIfElse]="elseBlock">
      <div class="spotify-bg">{{item.playlistName}}</div>
    </ng-template>
    <ng-template #elseBlock>
      <div class="youtube-bg">{{item.playlistName}}</div>
    </ng-template>
  </ng-template>
</ng-select>
