<div class="flex flex-col sm:rounded-lg border-b border-gray-200">
  <div class="block xs:flex xs:flex-row ml-0 sm:ml-auto">
    <mat-form-field>
      <input (keyup)="onApplyFilter($event.target)" matInput placeholder="Filter results" autocomplete="off">
    </mat-form-field>
    <mat-paginator  #paginator
                    [length]="this.trackList.length"
                    [pageSize]="pageSize"
                    [pageIndex]="pageIndex"
                    [pageSizeOptions]="[5, 10, 25, 50]"
                    (page)="onPageChange($event)">
    </mat-paginator>
  </div>
  <table class="rounded-b-lg border-gray-200">
    <thead>
      <tr [ngSwitch]="this.detailsService.themeColor">
        <ng-template [ngSwitchCase]="'spotify'">
          <th class="rounded-tl-lg tr-style w-5/12 background-color-spotify text" (click)="onChangeSortArtist()">
            Artists
            <ng-template [ngIf]="this.sortService.sortingTypeArtist === 'dsc'" [ngIfElse]="elseArtist">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
            <ng-template #elseArtist>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
          </th>
          <th class="tr-style w-4/12 background-color-spotify text" (click)="onChangeSortSongName()">
            Song title
            <ng-template [ngIf]="this.sortService.sortingTypeSongName === 'dsc'" [ngIfElse]="elseArtist">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
            <ng-template #elseArtist>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
          </th>
          <th class="rounded-tr-lg tr-style w-3/12 background-color-spotify">Playlists</th>
        </ng-template>
        <ng-template [ngSwitchCase]="'youtube'">
          <th class="rounded-tl-lg tr-style w-5/12 background-color-youtube text" (click)="onChangeSortArtist()">
            Artists
            <ng-template [ngIf]="this.sortService.sortingTypeArtist === 'dsc'" [ngIfElse]="elseArtist">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
            <ng-template #elseArtist>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
          </th>
          <th class="w-4/12 background-color-youtube text tr-style" (click)="onChangeSortSongName()">
            Song title
            <ng-template [ngIf]="this.sortService.sortingTypeSongName === 'dsc'" [ngIfElse]="elseArtist">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
            <ng-template #elseArtist>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
          </th>
          <th class="rounded-tr-lg w-3/12 background-color-youtube tr-style">Playlists</th>
        </ng-template>
        <ng-template [ngSwitchCase]="'spotify-youtube'">
          <th class="rounded-tl-lg w-5/12 background-color-spotify-youtube text tr-style" (click)="onChangeSortArtist()">
            Artists
            <ng-template [ngIf]="this.sortService.sortingTypeArtist === 'dsc'" [ngIfElse]="elseArtist">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
            <ng-template #elseArtist>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
          </th>
          <th class="w-4/12 background-color-spotify-youtube text tr-style" (click)="onChangeSortSongName()">
            Song title
            <ng-template [ngIf]="this.sortService.sortingTypeSongName === 'dsc'" [ngIfElse]="elseArtist">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
            <ng-template #elseArtist>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-tr-element icon-tr" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </ng-template>
          </th>
          <th class="rounded-tr-lg w-3/12 background-color-spotify-youtube tr-style">Playlists</th>
        </ng-template>
        <ng-template [ngSwitchDefault]>
          <th class="rounded-tl-lg tr-style w-5/12 tr-style-bg-default">Artists</th>
          <th class="tr-style w-4/12 tr-style-bg-default">Song title</th>
          <th class="rounded-tr-lg tr-style w-3/12 tr-style-bg-default">Playlists</th>
        </ng-template>
      </tr>
    </thead>
      <tbody class="bg-white">
        <ng-template [ngIf]="activeTrackList.length > 0" [ngIfElse]="elseBlock">
          <tr *ngFor="let item of activeTrackList">
            <td class="td-element border-gray">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <img class="h-10 w-10 rounded-full" src={{item.track.album.images[2].url}} alt="">
                </div>
                <div class="ml-4">
                  <div class="td-text">
                    <div class="font-medium">{{item.track.artists[0].name}}</div>
                    <ng-template [ngIf]="item.track.artists.length > 1">
                      <div *ngFor="let artist of item.track.artists.slice(1); let i=index" class="font-light">
                        <ng-template [ngIf]="i < 1">
                          {{artist.name}}
                        </ng-template>
                      </div>
                    </ng-template>
                  </div>
                </div>
              </div>
            </td>
            <td class="td-element border-gray">
              <ng-template [ngIf]="item.track.name.length > 8 && this.innerWidth < 520" [ngIfElse]="elseTooltipText">
                <div class="td-text" matTooltip="{{item.track.name}}">{{item.track.name.substring(0, 8)}}...</div>
              </ng-template>
              <ng-template #elseTooltipText>
                <div class="td-text">{{item.track.name}}</div>
              </ng-template>
            </td>
            <td class="td-element border-gray">
              <app-playlist-result-page #playlistResultPageHtml [(trackList)]="trackList" [(activeTrackList)]="activeTrackList" [itemTrack]="item"></app-playlist-result-page>
            </td>
          </tr>
        </ng-template>
        <ng-template #elseBlock>
          <ng-template [ngIf]="this.detailsService.isSearchPhrase === true" [ngIfElse]="elseBlock1">
            <tr>
              <td></td>
              <td class="h-16">No results found</td>
              <td></td>
            </tr>
          </ng-template>
          <ng-template #elseBlock1>
            <tr>
              <td></td>
              <td class="h-16">No content to show</td>
              <td></td>
            </tr>
          </ng-template>
        </ng-template>
        <ng-template [ngIf]="pageSize-activeTrackList.length > 0 && pageIndex > 0 && isLastPage === true && activeTrackList.length > 0">
          <tr *ngFor="let i of [].constructor(pageSize-activeTrackList.length)">
            <td class="w-full h-full" class="td-element">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                </div>
                <div class="ml-4">
                  <div class="td-text">
                    <div class="font-medium"></div>
                  </div>
                </div>
              </div>
            </td>
            <td class="td-element">
              <div class="td-text"></div>
            </td>
            <td class="td-element">
            </td>
          </tr>
          <tr class="border-gray"></tr>
      </ng-template>
      </tbody>
  </table>
</div>
