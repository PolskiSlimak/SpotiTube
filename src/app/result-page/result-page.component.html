<div class="flex flex-col mt-8">
  <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
    <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
      <table class="min-w-full">
        <thead>
          <tr>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Artists</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Song title</th>
            <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Playlists</th>
          </tr>
        </thead>
          <tbody class="bg-white">
            <tr *ngFor="let item of trackList">
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">
                    <img class="h-10 w-10 rounded-full" src={{item.track.album.images[2].url}} alt="">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm leading-5 text-gray-900">
                      <div class="font-medium">{{item.track.artists[0].name}}</div>
                      <ng-template [ngIf]="item.track.artists.length > 1">
                        <div *ngFor="let artist of item.track.artists.slice(1); let i=index" class="float-left font-light">
                          <ng-template [ngIf]="i<3">& {{artist.name}}&nbsp;</ng-template>
                        </div>
                      </ng-template>
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <div class="text-sm leading-5 text-gray-900">{{item.track.name}}</div>
                  <!-- <div class="text-sm leading-5 text-gray-500">Web dev</div> -->
              </td>
              <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                <div *ngFor="let trackInfo of tracksInfo" (click)="onManageSongOnPlaylist(item, trackInfo)">
                  <div *ngIf="checkIfExistInPlaylist(item, trackInfo) === true; else elseBlock2" class="float-left">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800 hover:bg-red-100">{{trackInfo.playlistName}}</span>
                  </div>
                  <ng-template #elseBlock2>
                    <div class="float-left">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-green-800 hover:bg-green-100">{{trackInfo.playlistName}}</span>
                    </div>
                  </ng-template>
                </div>
              </td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
